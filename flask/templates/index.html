<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask PoC</title>
</head>
<body>
    <h1>Flask Poczinha</h1>

        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name">

    {% endif %}
</body>
</html>
